      <div class="order_summary">
        <h1>Order Summary</h1>
        <div class="summary_card">
          <div class="card_item">
            <div class="product_img">
              <img
              src=https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=643&q=80"
              alt="" />
            </div>
            <div class="product_info">
              <h1>Nike Shoes</h1>
              <p>Lorem Ipsum is simply dummy text.</p>
              <div class="close-btn">
                <i class="fa fa-close"></i>
              </div>
              <div class="product_rate_info">
                <span>$</span>
                <h1>200</h1>
                <span class="pqt-minus">-</span>
                <span class="pqt">1</span>
                <span class="pqt-plus">+</span>
              </div>
              <button type="button" class="btn ">Like</button>
              <button type="button" class="btn-delete ">Delete</button>
            </div>
          </div>
          <div class="card_item">
